<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name=”viewport” content=”width=device-width, initial-scale=1″>
    <title>3D data analysis</title>
    <link rel="stylesheet" href="css/home_style.css">
    <!-- ライブラリ読み込みなのでheadの最後 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.14.0.min.js"></script>
    <link rel="manifest" href="manifest.json">
    <script type="text/javascript">
      if('serviceWorker' in navigator){
    	  navigator.serviceWorker.register('service_worker.js').then(function(){
    		  console.log("Service Worker is registered!!");
    	  });
      };
    </script>
  </head>
  <body>
    <div class="loader-wrap" id="loader-wrap">
      <div class="loader" id="loader">Loading...</div>
    </div>
    <h1 class = page_top>3D-network data analysis</h1>
    <div class="row_div" id=file_plot_btn>
      <form name="file_select_form" id="file_select_form">
        <label for="file_select" id="file_select_label" class="btn_label1">
          <input type="file" id="file_select" class="file_select" name="file_select" accept=".csv" onchange="MakeTable()">
          File select
        </label>
        <input type="text" id="page_id" name="page_id" >
      </form>
      <label for="update_value" id=update_value_label class=btn_label1>
        <button type="button" name="update_value" class="update_value" id="update_value" onclick="ValueUpdate()"></button>
        Plot graph!
      </label>
    </div>
    <form name="data_check_form" class="data_check_form" id="data_check_form">
      <table name="data_check_table" id="data_check_table" class="data_check_table">
        <tbody name="data_check_table_body" id="data_check_table_body" class="data_check_table_body">
        </tbody>
      </table>
    </form>
    <form id="value_form" class="value_form">
      <div class="row_div">
        <div class="value_input_div">
          <label for="lowest_occure" class="value_input_label" id=lowest_occure_label>Lowest occur</label>
          <input class="value_input" id="lowest_occure" type="number" min="0" max="10000" step="1" value="10">
        </div>
        <div class="value_input_div">
          <label for="lowest_simpson" class="value_input_label" id="lowest_simpson_label">Lowest simpson</label>
          <input class="value_input" id="lowest_simpson" type="number" step="0.1" max="1" min="0" value="0.3">
        </div>
      </div>
      <p class=form_elem_name>Remove word</p>
      <div class="row_div" id="remove_word_AdRm_div">
        <div class="remove_word_div">
          <input class="remove_word" id="remove_word_1" type="text" name="remove_word" value="null">
        </div>
        <label for="add_btn" class="btn_label2" id="add_btn_label">+</label>
        <input class="add_btn" id="add_btn" type="button" onclick="AddRwTxtBox()">
        <label for="remove_btn" class="btn_label2" id="remove_btn_label">-</label>
        <input class="remove_btn" id="remove_btn" type="button" onclick="RemoveRwTxtBox()">
      </div>
    </form>
    <div id="received_data" class="received_data"></div>
    <div class="network_name_div" id="network_name_div">
      <p id="network_name" class="network_name"></p>
    </div><br><br><br>
    <!-- 実行系scriptなのでbodyの最後 -->
    <script type="text/javascript" src="js/myscr.js"></script>
  </body>
</html>

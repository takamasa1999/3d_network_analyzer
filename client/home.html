<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>3D data analysis</title>
    <link rel="stylesheet" href="css/home_style.css">
    <!-- ライブラリ読み込みなのでheadの最後 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.14.0.min.js"></script>
  </head>
  <body>
    <div class="loader-wrap" id="loader-wrap">
      <div class="loader" id="loader">Loading...</div>
    </div>
    <h1 class = page_top>Let's analyzre your data with 3D Network!</h1>
    <label id=buttonLabel1 class=buttonLabel1>
      <input type="file" id="upload_data" class="upload_data" name="upload_data" accept=".csv" onchange="MakeTable()">
      File select
    </label>
    <br><br>
    <form name="data_check_form" class="data_check_form">
      <table name="data_check" id="data_check" class="data_check"></table>
    </form>
    <br>
    <form id="value_form">
      <div class="value_input_div">
        <label>Lowest occur
          <br>
      	  <input class="value_input" id="lowest_occure" type="number" min="0" step="1" value="10">
        </label>
      </div>
      <div class="value_input_div">
        <label>Lowest simpson
          <br>
          <input class="value_input" id="lowest_simpson" type="number" step="0.1" max="1" min="0" value="0.3">
        </label>
      </div>
      <button type="button" name="update_value" onclick="ValueUpdate()">Update value</button>
    </form>
    <br>
    <!-- バグ補正のための隠し仕込みグラフ -->
    <div id=received_data class=received_data></div>
    <!-- 実行系scriptなのでbodyの最後 -->
    <script type="text/javascript" src="js/myscr.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head id="head">
  <meta charset="utf-8">
  <title>3D network analyzer</title>
  <link rel="manifest" href="manifest.json">
  <!-- <link rel="shortcut icon" type="image/png" href="src/favicon.png"> -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-2.14.0.min.js"></script>
  <!-- <script async src="https://www.googletagmanager.com/gtag/js?id=G-9EEQX7VPG3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-9EEQX7VPG3');
  </script> -->
</head>
<body>
  <!-- <div class=""> -->
    <h1>3D network analyzer</h1>
    <div class="block" id="block_type_1">
      <a class="link" href="tutorial_page/">tutorial</a>
    </div>
    <div role="height_blank_type_1"></div>
    <div class="block" id="block_type_3">
      <form name="file_select_form" id="file_select_form">
        <label for="file_select" class="button" id="button_type_1">File select</label>
        <input type="file" id="file_select" class="file_select" name="file_select" accept=".csv" onchange="MakeTable()">
        <input type="text" id="page_id" name="page_id" >
      </form>
    </div>
    <div role="height_blank_type_1"></div>
  <!-- </div> -->
  <div class="">
    <div class="block" id="block_type_10">
      <div class="block" id="block_type_11">
        <p id="table_tytle">Data:</p>
        <div class="slider">
          <input id="range_1" type="range" min="0.1" max="3" value="1" step="0.01" oninput="ChangeTableWidth()">
        </div>
      </div>
      <form name="data_check_form" class="data_check_form" id="data_check_form">
        <table name="data_check_table" id="data_check_table" class="data_check_table">
          <tbody name="data_check_table_body" id="data_check_table_body" class="data_check_table_body">
          </tbody>
        </table>
      </form>
    </div>
    <div class="block" id="block_type_9">
      <div class="block" id="block_type_8">
        <p id="form_title">Setting:</p>
        <form id="value_form" class="value_form">
          <div class="block" id="block_type_5">
            <div class="block" id="block_type_4">
              <p class="name_label">Lowest occur</p>
              <input class="value_input" id="lowest_occure" role="input_type_1" type="number" min="0" max="10000" step="1" value="10">
            </div>
            <div class="block" id="block_type_4">
              <p class="name_label">Lowest simpson</p>
              <input class="value_input" id="lowest_simpson" role="input_type_1" type="number" step="0.1" max="1" min="0" value="0.3">
            </div>
            <div class="block" id="block_type_4">
              <p class="name_label">Display scale</p>
              <input class="value_input" id="display_scale" role="input_type_1" type="number" step="0.1" max="3" min="0.1" value="1">
            </div>
            <div class="block" id="block_type_4">
              <p class="name_label">Hover text</p>
              <input type="checkbox" class="tg_switch" id="hv_txt"checked>
            </div>
          </div>
          <p class="name_label">Remove word</p>
          <div class="block" id="block_type_5">
            <div class="remove_word_div">
              <input class="remove_word" id="remove_word_1" role="input_type_1" type="text" name="remove_word" value="null">
            </div>
            <div class="block" id="block_type_6">
              <button type="button" class="button" id="button_type_2" onclick="AddRwTxtBox()">+</button>
              <button type="button" class="button" id="button_type_2" onclick="RemoveRwTxtBox()">-</button>
            </div>
          </div>
        </form>
        <div role="height_blank_type_1"></div>
        <div class="block" id="block_type_3">
          <button type="button" class="button" id="button_type_1" onclick="PlotGraph()">Plot graph!</button>
        </div>
        <div role="height_blank_type_1"></div>
      </div>
      <div class="block" id="block_type_7">
        <p id="form_title">Network:</p>
        <div id="received_data"></div>
        <div class="network_name_div" id="network_name_div">
          <p id="form_title">Selected column</p>
          <p id="network_name" class="network_name">test</p>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/myscr.js"></script>
  <!-- 登録されない、、、 -->
</body>
</html>
